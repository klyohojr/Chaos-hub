<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#111111">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="apple-touch-icon" href="./assets/icon-192.png">
  <title>Chaos Hub (Basic)</title>
  <meta name="description" content="Random Chaos quests, Reward Roulette, and Strange Drip captioner — offline PWA.">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1><img src="./assets/icon-192.png" alt=""> Chaos Hub</h1>
  </header>
  <main>
    <section class="card">
      <h2>Stats</h2>
      <div class="row">
        <div class="stat"><span class="muted">XP</span><span id="xpVal" class="big">0</span></div>
        <div class="stat"><span class="muted">Mischief</span><span id="mischiefVal" class="big">0</span></div>
        <div class="stat"><span class="muted">Streak</span><span id="streakVal" class="big">0</span></div>
        <span class="pill">Offline-ready</span>
      </div>
    </section>

    <section class="card">
      <h2>Random Chaos Button</h2>
      <div class="row">
        <button class="primary" onclick="newQuest()">CHAOS</button>
        <button onclick="temptationTest()">Temptation Test</button>
      </div>
      <p id="questText" style="margin-top:12px;"></p>
      <p id="questGain" class="muted"></p>
    </section>

    <section class="card">
      <h2>Reward Roulette</h2>
      <div class="row">
        <div id="wheelText" class="wheel muted">Tap Spin</div>
        <button onclick="spinReward()">Spin</button>
      </div>
      <p id="rewardResult" style="margin-top:12px;"></p>
    </section>

    <section class="card">
      <h2>Strange Drip Chaos Dropper</h2>
      <div class="row">
        <input id="designTitle" placeholder="Add a design title for your drop">
        <button onclick="addDesign()">Add</button>
      </div>
      <div class="row" style="margin-top:10px;">
        <button onclick="randomCaption()">Generate Caption</button>
        <textarea id="captionOut" class="caption" rows="3" placeholder="Caption will appear here…"></textarea>
      </div>
      <div id="dropList" class="list" style="margin-top:12px;"></div>
    </section>

    <section class="card">
      <h2>History (latest 10)</h2>
      <div id="history" class="list"></div>
    </section>

    <div class="footer">Chaos Hub (Basic PWA) — v1 • <a href="https://apple.co/3JQ5p3k" target="_blank" rel="noreferrer">Add to Home Screen help</a></div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
